site_name: EdgeFarm
theme:
  name: material
  palette:
    scheme: default
    accent: amber
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
extra_css:
   - stylesheets/extra.css
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/slack
      link: https://edgefarmworkspace.slack.com
      name: Slack
    - icon: fontawesome/regular/envelope
      link: mailto:info@ci4rail.com
      name: Contact
  generator: false

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
repo_url: https://github.com/edgefarm/edgefarm
copyright: Copyright &copy; 2022 Ci4Rail GmbH

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
 - Home: index.md
 - Overview:
     - Introduction: overview/introduction.md
     - Components: overview/components.md
 - Architecture:
    - Overview: architecture/index.md
    - Requirements: architecture/requirements.md
    - Design Goals: architecture/design-goals.md
    - egdefarm.core: architecture/edgefarm.core.md
    - egdefarm.devices: architecture/edgefarm.devices.md
    - egdefarm.applications: architecture/edgefarm.applications.md
    - egdefarm.network: architecture/edgefarm.network.md
